<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reggie | Your Personal Registrar</title>
    <meta name="description" content="Log In Form Page">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <div class="background">
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <div class="social-icons">
        <a href="http://scripteden.com/download/eden-ui/" target="_blank" class="btn-social btn-facebook"><i class="fa fa-facebook"></i></a>
        <a href="http://scripteden.com/download/eden-ui/" target="_blank" class="btn-social btn-twitter"><i class="fa fa-twitter"></i></a>
        <a href="http://scripteden.com/download/eden-ui/" target="_blank" class="btn-social btn-github"><i class="fa fa-github-alt"></i></a>
    </div>
    <form action = "" method = "post" id="login" class="input-group">
        <p class="input-field" placeholder = "User ID">{{form.username(size=32)}}</p>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <p class="input-field" placeholder= "User ID">{{form.password(size=32)}}</p>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log In</button>
    </form>
    <form action = "" method = "post" id="register" class="input-group">
        <input type="text" class="input-field" placeholder="Enter a username" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
    <script>
    
    
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-450px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "110px";
    }
    
    </script>
</body>
</html>
