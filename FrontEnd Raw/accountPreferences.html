<!DOCTYPE html>
<html>
<head>

<meta name="description" content="Account Preferences">
<link rel="stylesheet" href="accountPreferences.css">
</head>
<body>
    <div class="topnav">
        <div class="left">
            <a class="active" href="#home">Reggie</a>
            <a href="#news" class="courseSchedule">EduHistory</a>
            <a href="#contact" class="acct">Course Schedule</a>
        </div>
        <div class="right">
            <button type="button" class="logout">
                <img src="https://img.icons8.com/android/24/000000/logout-rounded-left.png"></button>
        </div>
    </div>
    <div class="form-box">
        <div class="mainContainer">
            <h2 class="formHeader">Account Settings</h2>
            <form rel="async" class="infoForm" action="<enter database link here>" method="post" onsubmit="">
                <div class="personalInfo">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label>Full Name:</label>
                        <input type="text" name="fullname" value="Reginald Administrator"><br>
                        <label>Username:</label>
                        <input type="text" name="username" value="Reggie"><br>
                        <label>Password:</label>
                        <input type="password" name="password" value="********"><br>
                        <input type="submit" value="Save Settings">
                    </fieldset>
                </div>
                <div class="eduInfo">
                    <fieldset>
                        <legend>Educational Information</legend>
                        College:
                        <input type="text" name="college" value="<search or drop fn>"><br>
                        Major:
                        <input type="text" name="major" value="<autofill-selectable fn>"><br>
                        Minor:
                        <input type="text" name="minor" value="<autofill-selectable fn>"><br>
                        <input type="submit" value="Save Settings">
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
    <nav class="bottomnav">
    </nav>
</body>
